---

"on": [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: YARN install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - name: Test frontend subfolder
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: app
