name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'app/yarn.lock'

      - name: Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ./app
        run: |
          # Проверяем какой build скрипт существует
          if grep -q '"build:prod"' package.json; then
            echo "Running build:prod..."
            yarn build:prod
          elif grep -q '"build"' package.json; then
            echo "Running build..."
            yarn build
          else
            echo "No build script found, skipping build step."
          fi

      - name: Run tests
        working-directory: ./app
        run: |
          # Ключевой момент - создаем директорию для базы данных
          mkdir -p /tmp/todos
          echo "Created directory: /tmp/todos"
          ls -la /tmp/
          yarn test
