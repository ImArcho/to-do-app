---
"on": [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Check available scripts
        run: |
          echo "=== Checking package.json scripts ==="
          cat app/package.json | grep -A 20 '"scripts"'
          echo "=== Package.json content ==="
          cat app/package.json

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: app

      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build  # Попробуйте просто build, без :prod
          dir: app

      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: app
